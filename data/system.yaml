absolute_urls: false
param_sep: ':'
wrapped_site: false
reverse_proxy_setup: false
languages:
  include_default_lang: false
  translations: false
  translations_fallback: false
  session_store_active: false
  http_accept_language: false
  override_locale: false
home:
  alias: /blog
  hide_in_urls: false
pages:
  theme: frilling
  order:
    by: default
    dir: asc
  list:
    count: 10
  dateformat:
    default: 'd-m-Y H:i'
    short: 'jS M Y'
    long: 'jS M Y'
  publish_dates: true
  process:
    markdown: true
    twig: false
  twig_first: false
  events:
    page: false
    twig: false
  markdown:
    extra: false
    auto_line_breaks: false
    auto_url_links: false
    escape_markup: false
    special_chars:
      '>': gt
      '<': lt
  types:
    - txt
    - xml
    - html
    - htm
    - json
    - rss
    - atom
  expires: 604800
  last_modified: false
  etag: false
  vary_accept_encoding: false
  redirect_default_route: false
  redirect_default_code: '301'
  redirect_trailing_slash: true
  ignore_files:
    - .DS_Store
  ignore_folders:
    - .git
    - .idea
  ignore_hidden: true
  url_taxonomy_filters: true
  markdown_extra: false
cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: g
  lifetime: 604800
  gzip: false
twig:
  cache: true
  debug: false
  auto_reload: true
  autoescape: false
  undefined_functions: true
  undefined_filters: true
  umask_fix: false
assets:
  css_pipeline: false
  css_minify: true
  css_minify_windows: false
  css_rewrite: true
  js_pipeline: false
  js_minify: true
  enable_asset_timestamp: false
errors:
  display: true
  log: false
debugger:
  enabled: false
  shutdown:
    close_connection: false
  twig: true
images:
  default_image_quality: 85
  cache_all: false
  cache_perms: '0755'
  debug: false
media:
  enable_media_timestamp: false
  upload_limit: 0
session:
  enabled: true
  timeout: 1800
  name: grav-site
  secure: false
  httponly: true
